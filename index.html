        /* --- CSS VARIABLES --- */
        :root {
            --primary: #007AFF;

            margin: 0;
            padding: 20px;
            -webkit-tap-highlight-color: transparent;
        }

            max-width: 600px;
            margin: 0 auto;
            position: relative;
            min-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER --- */
        header {
            text-align: center;
            margin-bottom: 25px;
            margin-top: 20px;
        }

        h1 {
            font-size: 26px;
            font-weight: 800;
            margin: 0 0 5px 0;
            color: var(--text-main);
        }

        p.subtitle {
            font-size: 13px;
            color: var(--text-sec);
            margin: 0;
        }

        /* --- SEARCH BOX --- */
        .search-container {
            position: sticky;
            top: 10px;
            z-index: 100;
            margin-bottom: 20px;
        }

        .search-box {
            width: 100%;
            padding: 16px;
            font-size: 17px;
            border: none;
            border-radius: 14px;
            background: #FFFFFF;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            box-sizing: border-box;
            outline: none;
            transition: all 0.2s ease;
            text-align: center;
        }

        .search-box:focus {
            box-shadow: 0 4px 20px rgba(0, 122, 255, 0.15);
            transform: scale(1.01);
            text-align: left;
        }

        .search-box::placeholder {
            color: #C7C7CC;
        }

        /* --- PRODUCT CARDS --- */
        .price-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-bottom: 20px;
            flex-grow: 1;
        }

        .card {
            background: var(--card);
            padding: 16px;
            border-radius: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .info-col {
            flex: 1;
            padding-right: 10px;
        }

        .model-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
            line-height: 1.3;
        }

        .storage-lbl {
            font-size: 11px;
            color: var(--text-sec);
            background: #F2F2F7;
            padding: 3px 8px;
            border-radius: 6px;
            display: inline-block;
            font-weight: 500;
            margin-top: 2px;
        }

        .price-col {
            text-align: right;
            min-width: 100px;
        }

        .price-final {
            font-size: 16px;
            font-weight: 700;
            color: var(--primary);
        }

        .price-normal {
            font-size: 11px;
            color: var(--text-sec);
            text-decoration: line-through;
            margin-bottom: 2px;
        }

        .badge-new {
            font-size: 9px;

            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 6px;
            vertical-align: middle;
            font-weight: 700;
            text-transform: uppercase;

    const formatIDR = (num) => {
        return new Intl.NumberFormat('id-ID', {
            style: 'currency',
            currency: 'IDR',
            minimumFractionDigits: 0
        }).format(num).replace(/\s/g, ''); 
    };

    // === RENDER FUNCTION ===
    function renderList(data) {
        listContainer.innerHTML = ''; // Reset list
        
        data.forEach(item => {
            const badge = item.tag ? `<span class="badge-new ${item.tag === 'NEW' ? 'badge-blue' : ''}">${item.tag}</span>` : '';
            const isDiscount = item.promo < item.normal;
            const normalPrice = isDiscount ? `<div class="price-normal">${formatIDR(item.normal)}</div>` : '';

            const html = `
                <div class="card">
                    <div class="info-col">
                        <div class="model-name">${item.name} ${badge}</div>
                        <span class="storage-lbl">${item.rom}</span>
                    </div>
                    <div class="price-col">
                        ${normalPrice}
                        <div class="price-final">${formatIDR(item.promo)}</div>
                    </div>
                </div>
            `;
            listContainer.insertAdjacentHTML('beforeend', html);
        });
    }

    // === LOGIC UTAMA (EVENT LISTENER) ===
    searchInput.addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase().trim();
        
        // KONDISI 1: Kolom Pencarian Kosong
        if (query.length === 0) {
            instructionState.classList.add('visible');
            listContainer.innerHTML = '';
            emptyState.classList.remove('visible');
            return;
        }

        // KONDISI 2: Ada Input, Lakukan Filter
        instructionState.classList.remove('visible');
        
        const filtered = products.filter(item => 
            item.name.toLowerCase().includes(query) || 
            item.rom.toLowerCase().includes(query)
        );

        // KONDISI 3: Hasil Filter Kosong atau Ada
        if (filtered.length === 0) {
            listContainer.innerHTML = '';
            emptyState.classList.add('visible');
        } else {
            emptyState.classList.remove('visible');
            renderList(filtered);
        }
    });
